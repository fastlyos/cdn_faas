<html>
<head>
       <title>Upload file</title>
</head>
<body>
<!-- Forward the request to the nginx -->
<form enctype="multipart/form-data" action="http://127.0.0.1:80/upload" method="post">
    <input type="file" name="uploadfile" />
    <input type="hidden" name="token" value="{{.}}"/>
    <input type="submit" value="upload" />
</form>
</body>
</html>
